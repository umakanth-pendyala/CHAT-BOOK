<!DOCTYPE html>
<html>
  <head>
    <title>Login | Sign up</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/css/utils.css">
    <link rel="stylesheet" href="../public/css/landing-page.css">
    <!-- testing MDB -->  
    <!--  -->
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>

  </head>
  <body>
    <nav class = "dark-nav-bottom-border">
      <div class="nav-container">
        <div class="c-logo"><h2>Chat Book</h2></div>
        <div class="c-form-group">
          <form action="" method="">
            <div class="c-email">
              <input type="email" placeholder="enter email">
            </div>
            <div class="c-password">
              <input type="password" placeholder="enter password">
            </div>
            <button class = "c-btn c-primary-btn c-btn-dark-border">
              Log in
            </button>
          </form>
        </div>
      </div>
    </nav>
    <header>
      <div class="c-general-container">
        <div class = "c-image-section">
          <img src="../public/images/test.png" alt="image">
        </div>
        <div class="c-signup-section">
          <form action="" method="">
            <div class="c-form-group">
              <div class="c-form-item">
                <input type="text" placeholder="name">
              </div>
              <div class="c-form-item">
                <input type="email" placeholder="email">
              </div>
              <div class="c-form-item">
                <input type="password" placeholder="password">
              </div>
              <div class="c-form-item">
                <input type="password" placeholder="re-enter password">
              </div>
              <div class="c-form-item c-selections">
                <input type="date" placeholder="dd/mm/yyyy">
                <!-- <input type="" placeholder="email"> -->
                <select name="" id="" class = "browser-default custom-select">
                  <option selected>Gender</option>
                  <option value="1">Male</option>
                  <option value="2">Female</option>
                  <option value="3">Other</option>
                </select>
              </div>
            </div>
            <button type="submit" class = "c-btn c-btn-dark-border c-secondary-btn">Sign Up</button>
          </form>
        </div>
      </div>
    </header>
    <footer>
      <h5>2020 &copy; all Rights reserved. <a href="">Developed By Umakanth and Kaif ali Khan</a></h5>
    </footer>
  </body>

</html>
